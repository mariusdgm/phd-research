experiment: "experiment_distributions"

seed: null
start_state: (1, 1)
terminal_states:
  "(8, 8)": 1.0
rows: 10 
cols: 10
p_success: 1
num_steps: 40_000
train_max_iterations: 30
neural_fit_mode: "mean"

# Learning hyperparameters
alpha: 0.1  # Learning rate
gamma: 0.9  # Discount factor
epsilon: 0.01  # Convergence criterion
batch_size: 32

min_samples: 10

agent_params:
  agent: AgentDQN
  args_:
    train_step_cnt: 500
    validation_enabled: True
    validation_step_cnt: 250
    validation_epsilon: 0.001
    
    replay_start_size: 5_0
    
    batch_size: 32
    training_freq: 4
    target_model_update_freq: 4000
    loss_fcn: mse_loss
 
epsilon:
  start: 1.0
  end: 0.01
  decay: 250_000

optim:
  name: Adam
  args_:
    lr: 0.00025
    eps: 0.0003125

replay_buffer:
  max_size: 1_000
  action_dim: 1
  n_step: 0
